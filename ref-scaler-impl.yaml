        securityContext: {}
        terminationGracePeriodSeconds: 30
        serviceAccount: ref-scaler-impl-sa
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - ref-sample-app
        from:
          kind: ImageStreamTag
          name: ref-sample-app:latest
          namespace: ${NAMESPACE}
      type: ImageChange
