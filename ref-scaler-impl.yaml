## TEMPLATE CONFIG FOR ref-sample-app
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: ${NAMESPACE}
    name: ref-sample-app
  spec:
    lookupPolicy:
      local: false
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: ${NAMESPACE}
    name: ref-sample-app
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ref-sample-app:latest
    resources: {}
    runPolicy: Serial
    source:
      git:
        uri: https://github.com/codequester/ref-sample-app.git
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: python:latest
          namespace: openshift
      type: Source
