  metadata:
    generation: 1
    labels:
      app: ${NAMESPACE}
    name: ref-sample-app
  spec:
    replicas: 1
    selector:
      app: ${NAMESPACE}
      deploymentconfig: ref-sample-app
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: ${NAMESPACE}
          deploymentconfig: ref-sample-app
      spec:
        containers:
        - image: ref-sample-app:latest
